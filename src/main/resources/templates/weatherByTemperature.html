<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather By Pressure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form action="/getWeatherByTemperature" method="get">
  <div th:object="${weatherByTemperature}">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">CityName</th>
        <th scope="col">Speed</th>
        <th scope="col">Temperature</th>
        <th scope="col">Humidity</th>
        <th scope="col">Pressure</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td class="col-4 col-sm-4" th:text="${weatherByTemperature.cityName}"></td>
        <td th:text="${weatherByTemperature.speed}"></td>
        <td th:text="${weatherByTemperature.temperature}"></td>
        <td th:text="${weatherByTemperature.humidity}"></td>
        <td th:text="${weatherByTemperature.pressure}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</form>
</body>
</html>
