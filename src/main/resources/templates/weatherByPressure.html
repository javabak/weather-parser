<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Weather By Pressure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form action="/getWeatherByPressure" method="get">
    <div th:object="${weatherByPressure}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">CityName</th>
                <th scope="col">Speed</th>
                <th scope="col">Temperature</th>
                <th scope="col">Humidity</th>
                <th scope="col">Pressure</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="col-4 col-sm-4" th:text="${weatherByPressure.cityName}"></td>
                <td th:text="${weatherByPressure.speed}"></td>
                <td th:text="${weatherByPressure.temperature}"></td>
                <td th:text="${weatherByPressure.humidity}"></td>
                <td th:text="${weatherByPressure.pressure}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
</body>
</html>
