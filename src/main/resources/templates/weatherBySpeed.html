<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Weather By Speed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form action="/getWeatherBySpeed" method="get">
    <div th:object="${weatherBySpeed}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">CityName</th>
                <th scope="col">Speed</th>
                <th scope="col">Temperature</th>
                <th scope="col">Humidity</th>
                <th scope="col">Pressure</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th th:text="${weatherBySpeed.cityName}"></th>
                <td th:text="${weatherBySpeed.speed}"></td>
                <td th:text="${weatherBySpeed.temperature}"></td>
                <td th:text="${weatherBySpeed.humidity}"></td>
                <td th:text="${weatherBySpeed.pressure}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
</body>
</html>
