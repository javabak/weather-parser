<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Get Weather By Id</title>
</head>
<body>
<form action="/weather/id/" th:method="get">
    <div th:object="${weather}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">CityName</th>
                <th scope="col">Speed</th>
                <th scope="col">Temperature</th>
                <th scope="col">Humidity</th>
                <th scope="col">Pressure</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="col-4 col-sm-4" th:text="${weather.cityName}"></td>
                <td th:text="${weather.speed}"></td>
                <td th:text="${weather.temperature}"></td>
                <td th:text="${weather.humidity}"></td>
                <td th:text="${weather.pressure}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>



</body>
</html>
