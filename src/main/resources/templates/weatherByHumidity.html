<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Weather By Humidity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form action="/getWeatherByHumidity" method="get">
    <div th:object="${weatherByHumidity}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">CityName</th>
                <th scope="col">Speed</th>
                <th scope="col">Temperature</th>
                <th scope="col">Humidity</th>
                <th scope="col">Pressure</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th th:text="${weatherByHumidity.cityName}"></th>
                <td th:text="${weatherByHumidity.speed}"></td>
                <td th:text="${weatherByHumidity.temperature}"></td>
                <td th:text="${weatherByHumidity.humidity}"></td>
                <td th:text="${weatherByHumidity.pressure}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
</body>
</html>
